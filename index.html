<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>贪吃蛇小游戏</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		
		#map {
			width: 600px;
			height: 600px;
			background-color: #eee;
			margin: 10px auto;
			position: relative;
		}
		
		#score {
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			margin-bottom: 10px;
		}
		
		#level {
			font-size: 18px;
			text-align: center;
			margin-bottom: 10px;
		}
	</style>
</head>

<body onclick="snakeTurn(event)">
	<div id="map"></div>
	<div id="score">得分：<span id="scoreNum">0</span></div>
	<div id="level">难度等级：
		<select id="levelSelect" onchange="changeLevel()">
			<option value="1">简单</option>
			<option value="2">普通</option>
			<option value="3">困难</option>
		</select>
	</div>
	<script type="text/javascript" src="snake.js"></script>
</body>

</html>
